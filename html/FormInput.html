<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/FormInput.css">
    <title>FormInput</title>
</head>

<body>
    <header class="Container headerContainer">Header Sample FlexBox</header>
    <form>
        <div>
            <label for="Name">Text field for Name:</label>
            <input type="text" id="Name">
            <span>
                <error class="text-error" for="text"></error>
            </span>
        </div>
        <div>
            <label for="pwd">Text field for Password:</label>
            <input type="password" id="pwd">
            <span>
                <error class="text-error-pwd" for="pwd-text"></error>
            </span>
        </div>
        <div>
            <label for="email">Text field for email:</label>
            <input type="email" id="email">
            <span>
                <error class="text-error-email" for="email-text"></error>
            </span>
        </div>
        <div>
            <label for="url">Text field for url:</label>
            <input type="url" id="url">
        </div>
        <div>
            <label for="num">Text field for num:</label>
            <input type="number" id="num">
            <span>
                <error class="text-error-num" for="num-text"></error>
            </span>
        </div>
        <div>
            <label for="search">Text field for search:</label>
            <input type="search" id="search">
        </div>
        <div>
            <label for="datetime">Text field for datetime:</label>
            <input type="datetime-local" id="datetime">
        </div>
        <div>
            <label for="salary">Text field for salary:</label>
            <input type="range" min="1000" max="40000" step="100" id="salary" value="40000">
        </div>
        <div>

            <input type="submit">
        </div>
    </form>
    <script>
        //---------Validating For Password Should Have Atleast One Upper Case------------//
        var textInputfield = document.querySelector('#pwd')
        var errorInputt = document.querySelector('.text-error-pwd')
        textInputfield.addEventListener('input', function () {
            let nameRegex = RegExp('^(?=.*[A-Z])[A-Za-z0-9]{8,}$')
            if (nameRegex.test(textInputfield.value)) {
                errorInputt.textContent = "";
                document.getElementById('pwd').addEventListener('input', function () {
                    textInputfield.style.border = '1px solid green';
                })
            }
            else {
                errorInputt.textContent = "password  is Incorrect";
                document.getElementById('pwd').addEventListener('input', function () {
                    textInputfield.style.border = '1px solid red';
                })
            }
        });
    </script>
</body>

</html>
